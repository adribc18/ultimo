<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<title>Comments Page</title>
</head>
<body>

<div class="fixed-top">
<div class="original-post">Trying to decide a career path? Programming is the move. Change my mind.</div>
</div>

<ul id="comments-list"></ul>

<div class="fixed-bottom">
<input type="text" id="display-name" placeholder="Your Display Name" required>
<textarea id="comment-content" placeholder="Your Comment" required></textarea>
<button id="btn" onclick="addComment()">Post Comment</button>
</div>

<script src="https://code.jquery.com/jquery-3.5.0.slim.min.js"></script>
<script src="script.js"></script>

</body>
</html>
